<head>
<title>新闻列表</title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../css/general.css" rel="stylesheet" type="text/css" />
<link href="../css/main.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/transport.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
</head>
<body>
<h1>
<span class="action-span1">讲师信息列表</span><span id="search_id" class="action-span1"></span>
<div style="clear:both"></div>
</h1>
<div class="list-div">
<table cellspacing='1' cellpadding='3'>
  <tr>
    <th  class="group-title">编号</th>
	<th  class="group-title">讲师姓名</th>
	<th  class="group-title">职位名称</th>
	<th  class="group-title">讲师介绍</th>
	<th  class="group-title">操作</th>
  </tr>
  <foreach name="list" item="vo" >
  <tr class="table_tr">
    <td width="5%">{$vo.id}</td>
    <td width="20%">{$vo.t_name}</td>
    <td width="35%">{$vo.position}</td>
    <td width="10%">{$vo.t_desc}</td>
	<td width="10%">
	<a href="">删除</a>|
	<a href="">编辑</a>
	</td>
  </tr>
 </foreach>

</table>
</div>
<br />
<div id="footer">

</body>
</html>
