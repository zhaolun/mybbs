<head>
<title>添加新闻类别</title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/Public/admin/css/general.css" rel="stylesheet" type="text/css" />
<link href="/Public/admin/css/main.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/Public/admin/js/transport.js"></script>
<script type="text/javascript" src="/Public/admin/js/common.js"></script>
</head>
<body>
<h1>
<span class="action-span1">添加新闻类别</span><span id="search_id" class="action-span1"></span>
<div style="clear:both"></div>
</h1>
 
<!-- 添加新闻类别 -->
<div class="list-div">
<form method="post" action="/admin.php/home/message/stu_add" enctype="multipart/form-data">
	<table cellspacing='1' cellpadding='3'>
		<tr>
			<td align="right">学生名称</td>
			<td><input type="text" name="stu_name"></td>
		</tr>
		<tr>
			<td align="right">毕业学校</td>
			<td>
				<select name="school">
					<option value="0">-请选择-</option>
					<foreach name="sch" item="sch">
						<option value="{$sch.s_id}">{$sch.s_name}</option>
					</foreach>
				</select>
			</td>
		</tr>
		<tr>
			<td align="right">入职时间</td>
			<td>
				<input type="text" name="r_time" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',autoPickDate:true,skin:'default'})"   value="" />
			</td>
		</tr>
		
		<tr>
			<td align="right">所属公司</td>
			<td>
				<select name="company">
					<option value="0">-请选择-</option>
					<foreach name="com" item="val">
						<option value="{$val.com_id}">{$val.com_name}</option>
					</foreach>
				</select>

			</td>
		</tr>
		<tr>
			<td align="right">期望月薪</td>
			<td><input type="text" name="money"></td>
		</tr>
		<tr>
			<td align="right">学生视屏</td>
			<td><input type='file' name='pic'></td>
		</tr>
		<tr>
			<td></td>
			<td align="left"><input type="submit" value="提交"></td>	
		</tr>
	</table>
</form>
</div>
<br />
<script type="text/javascript" src="/Public/js/My97DatePicker/WdatePicker.js"></script>

</body>
</html>
