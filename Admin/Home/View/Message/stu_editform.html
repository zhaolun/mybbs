<!-- 添加新闻类别 -->
<div class="list-div">
<form method="post" action="/admin.php/home/message/stu_edit" enctype="multipart/form-data">
	<table cellspacing='1' cellpadding='3'>
		<foreach name="list" item="val">
			<input type="hidden" name="stu_id" value="{$val.stu_id}">
		<tr>
			<td align="right">学生名称</td>
			<td><input type="text" name="stu_name" value="{$val.stu_name}"></td>
		</tr>
		<tr>
			<td align="right">毕业学校</td>
			<td>
				<select name="school">
					<foreach name="sch" item="sc">
						<option value="{$sc.s_id}"
							<?php
								if($sc['s_id']==$val['school'])
								{
									echo "selected";
								}
							?>>
							{$sc.s_name}
						</option>
					</foreach>
				</select>
			</td>
		</tr>
		<tr>
			<td align="right">入职时间</td>
			<td>
				<input type="text" name="work_time" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',autoPickDate:true,skin:'default'})"   value="{$val.work_time}" />
			</td>
		</tr>
		
		<tr>
			<td align="right">所属公司</td>
			<td>
				<select name="company">
					<foreach name="com" item="com">
					  <option value="{$com.com_id}"
						<?php
							if($com['com_id']==$val['company'])
							{
								echo "selected";
							}
						?>>{$com.com_name}
					  </option>
					</foreach>
				</select>

			</td>
		</tr>
		<tr>
			<td align="right">期望月薪</td>
			<td><input type="text" name="money" value="{$val.money}"></td>
		</tr>
		<tr>
			<td align="right">学生头像</td>
			<td><input type='file' name='pic'>video:<input type="text" name="video"></td>
		</tr>
		<tr>
			<td></td>
			<td align="left"><input type="submit" value="提交"></td>	
		</tr>
	</foreach>
	</table>
</form>
</div>
