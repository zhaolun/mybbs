<h1>
<span class="action-span1">活动列表</span><span id="search_id" class="action-span1"></span>
<div style="clear:both"></div>
</h1>
<!-- 新闻搜索 -->

<!-- 新闻列表 -->
<div class="list-div">
<table cellspacing='1' cellpadding='3'>
  <tr>
    <th  class="group-title">编号</th>
	<th  class="group-title">活动名称</th>
	<th  class="group-title">活动介绍</th>
	<th  class="group-title">操作</th>
  </tr>
  <foreach name="info" item="vo" >   
  <tr class="table_tr">
	<td width="5%">{$vo.id}</td>
    <td width="20%">{$vo.title}</td>
    <td width="35%">{$vo.content}</td>
	<td width="35%"><a href='/admin.php/home/banji/del?id={$vo.id}'>删除</a>|<a href='/admin.php/home/banji/bian?id={$vo.id}'>编辑</a></td>
  </tr>
</foreach>
  
</table>
</div>
