<head>
<title>编辑班级活动</title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/Public/admin/css/general.css" rel="stylesheet" type="text/css" />
<link href="/Public/admin/css/main.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/transport.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
</head>
<body>
<h1>
<span class="action-span1">编辑班级活动</span><span id="search_id" class="action-span1"></span>
<div style="clear:both"></div>
</h1>
<!-- 添加新闻 -->
<div class="list-div">
<form method="post" action="bian_pro" enctype="multipart/form-data">
	<table cellspacing='1' cellpadding='3'>
		<tr>
			<td align='right'>活动标题：</td>
			<td><input type="text" name="huodong" size=80 value='{$info.title}'></td>
		</tr>
			<tr>
				<td align='right'>活动小标题：</td>
				<td><input type="text" name="xhuodong" size=80 value='{$info.littitle}'></td>
			</tr>
		<tr>
			<td align='right'>活动内容：</td>
			<td><textarea name="content" rows="20" cols="100">{$info.content}</textarea></td>
		</tr>	
		<tr>
		<input type="hidden" name="id" value='{$info.id}'>
			<td align='center' colspan=2><input type="submit" value='编辑活动'></td>	
		</tr>
	</table>
</form>
</div>
