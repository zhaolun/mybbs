<head>
<title>修改幻灯片</title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/Public/admin/css/general.css" rel="stylesheet" type="text/css" />
<link href="/Public/admin/css/main.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/Public/admin/js/transport.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
</head>
<body>
<h1>
<span class="action-span1">修改幻灯片</span><span id="search_id" class="action-span1"></span>
<div style="clear:both"></div>
</h1>
 
<!-- 添加新闻类别 -->
<div class="list-div">
<form method="post" action="/admin.php/Home/admin/img_uppro" enctype="multipart/form-data">
	<table cellspacing='1' cellpadding='3'>
		<tr>
			<td align='right'>当前幻灯片：</td>
			<td>
			<img src="{$info.img_path}" width="10%"><input type="file" name="myfile"></td>
		</tr>
		<tr>
			<td align='right'>幻灯片名称：</td>
			<input type="hidden" name="img_id" value="{$info.img_id}">
			<input type="hidden" name="h_img_path" value="{$info.img_path}">
			<td><input type="text" name="img_title" size=30 value="{$info.img_title}"></td>
		</tr>
		<tr>
			<td align='right'>幻灯片链接：</td>
			<td><input type="text" name="img_link" size=30 value="{$info.img_link}"></td>
		</tr>
		<tr>
			<td align='right'>幻灯片简介：</td>
			<td><textarea name="img_desc" rows="6" cols="80">{$info.img_desc}</textarea></td>
		</tr>
		
		
		<tr>
			<td align='center' colspan=2><input type="submit" value='修改{$info.logo_name}'></td>	
		</tr>
	</table>
</form>
</div>
<br />

</html>
