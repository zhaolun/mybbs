<head>
<title>新闻类别列表</title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/Public/admin/css/general.css" rel="stylesheet" type="text/css" />
<link href="/Public/admin/css/main.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/transport.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
</head>
<body>
<h1>
<span class="action-span1">职位类别列表</span><span id="search_id" class="action-span1"></span>
<div style="clear:both"></div>
</h1>
<!-- 新闻类别列表 -->
<div class="list-div">
<table cellspacing='1' cellpadding='3'>
  <tr>
    <th  class="group-title">编号</th>
	<th  class="group-title">职位名称</th>
	<th  class="group-title">职位描述</th>
  </tr>

<foreach name="list" item="vo" >

  <tr class="table_tr">
    <td width="5%">{$vo.p_id}</td>
    <td width="20%">{$vo.position}</td>
    <td width="35%">{$vo.p_desc}</td>
  </tr>
 </foreach>

</table>
</div>
